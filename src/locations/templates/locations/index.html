<html>
<head>
  
  <title>Google Maps Multiple Markers</title>
  <script src="https://maps.google.com/maps/api/js?â€‹key=AIzaSyB4xfIaSitASdx-VvSqf3mxQuPtQX_52XE" type="text/javascript"></script>
</head>
<body>
  <div id="map" style="height: 100%; width: 100%;">
</div>
<script type="text/javascript">

    var locations = [
        {% for location in locations %}
            ['{{location.timestamp}}', {{location.lat}}, {{location.lng}}],
        {% endfor %}
    ];

    var map = new google.maps.Map(document.getElementById('map'));

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }

    //  Fit in all locations
    var bounds = new google.maps.LatLngBounds ();
    for (var i = 0, LtLgLen = locations.length; i < LtLgLen; i++) {
      bounds.extend (new google.maps.LatLng (locations[i][1],locations[i][2]));
    }
    map.fitBounds (bounds);
  </script>
</body>
</html>
